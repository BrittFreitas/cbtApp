<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thought Record Tool</title>
    <link rel="stylesheet" href="./jsProject01.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c801010e11.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
		<h1>My CBT Thought Record</h1>
		
		<form action="#" class="thoughtRecordForm">
            
			<label for="date">Date</label>
			<input type="text" class="date" id="date" name="date" placeholder="MM/DD/YY">

            <label for="title">Title</label>
			<input type="text" class="title" id="title" name="title" placeholder="label your log ie. Thought record 1">

			<label for="situation">Situation or Trigger</label>
			<textarea name="situation" id="situation" cols="30" rows="5" placeholder="Describe the event leading up to the unpleasant emotion." required maxlength="255"></textarea>

            <label for="automaticThoughts">Initial thought</label>
			<textarea name="automaticThoughts" id="automaticThoughts" cols="30" rows="5" placeholder="What thoughts did you have before the unpleasant emotion?" required maxlength="255"></textarea>

            <label for="emotion">Emotion</label>
			<textarea name="emotion" id="emotion" cols="30" rows="5" placeholder="What emotion did you feel following your initial thought?" required maxlength="255"></textarea>

            <label for="evidence">Evidence for and against the thought</label>
			<textarea name="evidence" id="evidence" cols="30" rows="5" placeholder="What facts support the thought? Do we have any evidence against the thought?" required maxlength="255"></textarea>
           
            <label for="alternativeThought">Alternative Thought</label>
			<textarea name="alternativeThought" id="alternativeThought" cols="30" rows="5" placeholder="Are there any other ways to think about the situation? How might a trusted person view this situation?" required maxlength="255"></textarea>
            
            <label for="newEmotion">Emotion</label>
			<textarea name="newEmotion" id="newEmotion" cols="30" rows="5" placeholder="What emotions do you associate with your alternative thought? Compare the outcomes of your automatic and alternative thoughts." required maxlength="255"></textarea> 
        
            <button id="button">Log Your Thought Record</button>
		</form>
	</section>
    <section>
        <div class="loggedRecords">
            <h2>Thought Record Log</h2>
            <div class="logOfThoughtRecords">

            </div>

        </div>

    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="jsProject1.js"></script>

</body>
</html>
